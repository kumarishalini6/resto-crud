<div class="jumbotron"><h1 style="margin-left: 30%;">Login For Restaurant Form </h1></div>

<div class="form-group">
  <label for="exampleInputEmail1">Email</label>
  <input type="email" class="form-control" placeholder="Enter your email"  name="email" [(ngModel)]="email">
</div>
<div class="form-group">
  <label >Password</label>
  <input type="password" class="form-control" placeholder="Enter your Password"  name="password" [(ngModel)]="password">
</div>
<button type="submit" class="btn btn-primary" (click)="login()">Login</button>
