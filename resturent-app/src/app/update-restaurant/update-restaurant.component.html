
<div class="jumbotron"><h1 style="margin-left: 30%;">Edit & Update Restaurant Form </h1></div>

<div *ngIf="alert" class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Success!</strong> your Data updated successfully.
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

<form  style="margin-left: 1%;" [formGroup]="editRestaurant" (ngSubmit)="updateResto()">
    <div class="form-group">
      <label >Name</label>
      <input type="email" class="form-control" placeholder="Enter your name" formControlName="name">
    </div>
    <div class="form-group">
        <label >Address</label>
        <input type="email" class="form-control" placeholder="Enter your Restaurant address" formControlName="address">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" placeholder="Enter your email" formControlName="email">
      </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
