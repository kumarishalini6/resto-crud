<form  style="margin-left: 1%;" [formGroup]="createUser" (ngSubmit)="regUser()">
    <div class="form-group">
      <label >Name</label>
      <input type="email" class="form-control" placeholder="Enter your name" formControlName="name">
    </div>
    <div class="form-group">
        <label >Email</label>
        <input type="password" class="form-control" placeholder="Enter your email" formControlName="email">
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Password</label>
        <input type="email" class="form-control" placeholder="Enter your password" formControlName="password">
      </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
